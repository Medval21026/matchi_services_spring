spring.application.name=matchi_service

# === Configuration base de données MySQL ===
spring.datasource.url=jdbc:mysql://localhost:3306/matchi_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === Hibernate / JPA ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# === Swagger / Springdoc ===
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# === Thymeleaf ===
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# === Logging SQL pour debug ===
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# === Logging Kafka pour debug ===
logging.level.org.springframework.kafka=DEBUG
logging.level.org.springframework.kafka.listener=DEBUG
logging.level.org.springframework.kafka.config=DEBUG
logging.level.org.apache.kafka.clients.consumer=DEBUG
logging.level.org.apache.kafka.clients.producer=INFO
logging.level.com.matchi.service.DjangoHoraireEventListener=DEBUG
logging.level.com.matchi.dto=DEBUG
logging.level.com.fasterxml.jackson=WARN
logging.level.org.springframework.kafka.listener.adapter=DEBUG
logging.level.org.springframework.kafka.support=DEBUG
logging.level.org.springframework.kafka.support.serializer=DEBUG
logging.level.org.apache.kafka.clients.consumer.internals=INFO
logging.level.com.matchi.service.HoraireEventPublisherService=INFO
logging.level.com.matchi.config.KafkaConfig=INFO

# === Configuration Serveur ===
server.address=0.0.0.0
server.port=8081
server.servlet.context-path=/
django.sync.base-url=http://localhost:8000
# === Encodage ===
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# === Configuration Kafka pour la synchronisation ===
spring.kafka.bootstrap-servers=localhost:9094
spring.kafka.consumer.group-id=horaire-sync-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.type.mapping=horaireSyncEvent:com.matchi.dto.HoraireSyncEventRaw
spring.kafka.consumer.properties.spring.json.value.default.type=com.matchi.dto.HoraireSyncEventRaw
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.add.type.headers=false
# ✅ Ignorer les propriétés inconnues (comme "source" de Django)
spring.kafka.consumer.properties.spring.json.deserializer.ignore.unknown.properties=true
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.producer.properties.spring.json.type.mapping=horaireSyncEvent:com.matchi.dto.HoraireSyncEvent
spring.kafka.topic.horaire-sync=horaire-sync-topic
# Création automatique des topics
spring.kafka.admin.auto-create=true
spring.kafka.admin.properties.bootstrap.servers=localhost:9094